<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="./css/styles.css">

		<div class="main" id="checkersSection">
				<h1>Checkers</h1>
			</div>
		<div class="nav">
			<ul> 
				<li class="description" id="home" onmouseover="mouseOverHome()" onmouseout="mouseOutHome()" onclick="homeClick()">Home</li>
				<li class="description" id="aboutMe" onmouseover="mouseOverAboutMe()" onmouseout="mouseOutAboutMe()" onclick="aboutMeClick()">About Me</li>
